<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FeeParking Admin | Command Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Use same premium font as homepage for consistency -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #05070c;
  --card: #0f172a;
  --card-border: #1e293b;
  --accent: #64ffda; /* Cyan from main site */
  --text: #e5e7eb;
  --danger: #ef4444;
  --success: #10b981;
}

body {
  margin: 0;
  font-family: 'Inter', system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 18px 28px;
  background: rgba(15, 23, 42, 0.8);
  border-bottom: 1px solid var(--card-border);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  color: var(--accent);
  font-size: 18px;
  letter-spacing: 1px;
  text-transform: uppercase;
  margin: 0;
}

.status {
  font-size: 12px;
  font-weight: 700;
  padding: 6px 12px;
  border-radius: 20px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.online { background: rgba(16, 185, 129, 0.1); color: var(--success); border: 1px solid var(--success); }
.offline { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); }

.container {
  padding: 24px;
  display: grid;
  grid-template-columns: 2fr 1fr; /* 2/3 Slots, 1/3 Logs & Video */
  gap: 24px;
  flex: 1;
  overflow: hidden;
}

.card {
  background: var(--card);
  border: 1px solid var(--card-border);
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
}

.card h2 {
  margin-top: 0;
  font-size: 14px;
  color: #94a3b8;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 15px;
}

/* Slots Grid */
.slots {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 12px;
  overflow-y: auto;
}

.slot {
  padding: 20px;
  text-align: center;
  border-radius: 8px;
  font-weight: 700;
  font-size: 14px;
  transition: all 0.3s ease;
}

.free { background: rgba(16, 185, 129, 0.1); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.2); }
.occupied { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); }

/* Logs */
.logs {
  font-family: 'Courier New', monospace;
  font-size: 13px;
  overflow-y: auto;
  flex: 1;
}

.log-entry {
    padding: 8px 0;
    border-bottom: 1px solid #1e293b;
    color: #cbd5e1;
}

.log-entry span { color: var(--accent); }

/* Offline State */
.offline-panel {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  color: #64748b;
  text-align: center;
}

.radar {
    width: 60px;
    height: 60px;
    border: 2px solid var(--accent);
    border-radius: 50%;
    position: relative;
    margin-bottom: 20px;
}

.radar::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 30px;
    height: 2px;
    background: var(--accent);
    transform-origin: 0% 0%;
    animation: scan 2s infinite linear;
    box-shadow: 0 0 10px var(--accent);
}

@keyframes scan {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

button {
  background: var(--accent);
  color: #000;
  font-weight: 700;
  border: none;
  padding: 12px;
  border-radius: 8px;
  width: 100%;
  cursor: pointer;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: opacity 0.2s;
}

button:hover { opacity: 0.9; }

@media (max-width: 768px) {
    .container { grid-template-columns: 1fr; overflow-y: auto; }
}
</style>
</head>

<body>

<header>
  <h1>FeeParking <span style="opacity:0.5">//</span> ADMIN</h1>
  <div id="apiStatus" class="status offline">OFFLINE</div>
</header>

<!-- Main Content Area -->
<div class="container" id="content" style="display:none;">

  <div class="card">
    <h2>Live Parking Slots</h2>
    <div id="slots" class="slots"></div>
  </div>

  <div style="display:flex; flex-direction:column; gap:24px;">
    <div class="card" style="flex:1;">
      <h2>ANPR Event Logs</h2>
      <div id="logs" class="logs"></div>
    </div>

    <div class="card" style="height: auto;">
      <h2>Live Surveillance</h2>
      <button onclick="openLive()">Start WebRTC Stream</button>
    </div>
  </div>

</div>

<!-- Offline / Connecting State -->
<div id="offline" class="offline-panel">
    <div class="radar"></div>
    <h3>Searching for Uplink...</h3>
    <p>Waiting for Edge Node (Raspberry Pi) to connect.</p>
</div>

<script>
const API = "https://api.feeparking.in";

async function checkAPI() {
  try {
    // Quick health check
    const r = await fetch(API + "/health", { cache: "no-store" });
    if (!r.ok) throw new Error("API Error");
    
    // If successful:
    document.getElementById("apiStatus").className = "status online";
    document.getElementById("apiStatus").innerText = "SYSTEM ONLINE";
    
    document.getElementById("content").style.display = "grid";
    document.getElementById("offline").style.display = "none";
    
    loadData();
  } catch (e) {
    // If failed:
    document.getElementById("apiStatus").className = "status offline";
    document.getElementById("apiStatus").innerText = "DISCONNECTED";
    
    document.getElementById("content").style.display = "none";
    document.getElementById("offline").style.display = "flex";
  }
}

async function loadData() {
  try {
      const slots = await fetch(API + "/slots").then(r => r.json());
      document.getElementById("slots").innerHTML = slots.map(s =>
        `<div class="slot ${s.occupied ? "occupied" : "free"}">
          SLOT ${s.slot}<br>
          <span style="font-size:0.8em; opacity:0.8">${s.occupied ? "BUSY" : "OPEN"}</span>
         </div>`
      ).join("");

      const logs = await fetch(API + "/logs").then(r => r.json());
      document.getElementById("logs").innerHTML =
        logs.map(l => `<div class="log-entry"><span>[${l.timestamp}]</span> ${l.plate} <span style="color:${l.action==='ENTRY'?'#10b981':'#f472b6'}">${l.action}</span></div>`).join("");
  } catch(e) {
      console.log("Data sync error:", e);
  }
}

function openLive() {
  window.location.href = "webrtc.html";
}

// Check connection every 1 seconds
setInterval(checkAPI, 1000);
checkAPI();
</script>

</body>
</html>
