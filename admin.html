<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FeeParking | Command Nexus v4.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #050507; --panel: #111114; --border: rgba(255,255,255,0.08); --accent: #3b82f6; --success: #10b981; --danger: #ef4444; }
        body { margin: 0; background: var(--bg); color: #f4f4f5; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 24px; justify-content: space-between; }
        .layout { display: grid; grid-template-columns: 300px 1fr 350px; flex: 1; overflow: hidden; }
        .panel { border-right: 1px solid var(--border); display: flex; flex-direction: column; background: var(--panel); }
        .panel-head { padding: 15px 20px; border-bottom: 1px solid var(--border); font-size: 11px; font-weight: 700; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        .panel-body { padding: 20px; overflow-y: auto; flex: 1; }
        .slots-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; }
        .slot { background: #1a1a1e; border: 1px solid var(--border); border-radius: 8px; padding: 15px; text-align: center; transition: 0.3s; }
        .slot.occ { border-left: 4px solid var(--danger); }
        .slot.free { border-left: 4px solid var(--success); }
        .plate { font-family: 'JetBrains Mono'; font-weight: 700; font-size: 15px; margin: 5px 0; color: #fff; }
        .log-item { padding: 12px; border-bottom: 1px solid var(--border); font-size: 12px; }
        .badge { float: right; padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: 700; background: rgba(16,185,129,0.1); color: var(--success); }
    </style>
</head>
<body>

<header>
    <div><strong>FEEPARKING</strong> <span style="opacity:0.5; margin-left:5px">NEXUS v4.1</span></div>
    <div id="status-tag" style="font-size: 11px; color: var(--success)">‚óè REALTIME ACTIVE</div>
</header>

<div class="layout">
    <div class="panel">
        <div class="panel-head">Edge Health</div>
        <div class="panel-body">
            <div style="background: rgba(255,255,255,0.03); padding: 15px; border-radius: 8px; border: 1px solid var(--border);">
                <strong>RPi-5-GATEWAY</strong>
                <div style="font-size: 10px; color: var(--success); margin-top: 5px;">STREAMING @ 29 FPS</div>
            </div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-head">Live Infrastructure Map <span id="cap" style="float:right; color:#fff"></span></div>
        <div class="panel-body" id="slots-container"></div>
    </div>

    <div class="panel" style="border:none">
        <div class="panel-head">Audit Log Feed</div>
        <div id="log-feed" class="panel-body" style="padding:0"></div>
    </div>
</div>

<script>
    const SB_URL = "https://vlxyoxuejydfpclhxczr.supabase.co";
    const SB_KEY = "sb_publishable_X8F1t9Qs_bznY7OrJtp0Ew_wQDe_7qV";
    const supabase = window.supabase.createClient(SB_URL, SB_KEY);

    async function updateUI() {
        const { data: slots } = await supabase.from('Slots').select('*').order('name', { ascending: true });
        if (!slots) return;

        const container = document.getElementById("slots-container");
        const logFeed = document.getElementById("log-feed");
        const occ = slots.filter(s => s.current_occupancy > 0).length;
        document.getElementById("cap").innerText = `${slots.length - occ} / ${slots.length} FREE`;

        container.innerHTML = `<div class="slots-grid">${slots.map(s => `
            <div class="slot ${s.current_occupancy ? 'occ' : 'free'}">
                <div style="font-size:9px; opacity:0.5">${s.name}</div>
                <div class="plate">${s.metadata?.last_plate || '---'}</div>
                <div style="font-size:10px">${s.current_occupancy ? 'OCCUPIED' : 'VACANT'}</div>
            </div>
        `).join('')}</div>`;

        const logs = slots.filter(s => s.metadata?.last_plate).sort((a,b) => b.updated_at.localeCompare(a.updated_at));
        logFeed.innerHTML = logs.map(l => `
            <div class="log-item">
                <span class="badge">${l.metadata.direction}</span>
                <strong>${l.metadata.last_plate}</strong><br>
                <span style="opacity:0.4; font-size:10px">${new Date(l.updated_at).toLocaleTimeString()}</span>
            </div>
        `).join('');
    }

    // Initialize Realtime Listener
    supabase.channel('custom-all-channel')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'Slots' }, (payload) => {
        console.log('Change received!', payload);
        updateUI();
    }).subscribe();

    updateUI();
</script>
</body>
</html>
