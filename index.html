<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FeeParking</title>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#02040a;
  font-family:Inter,sans-serif;
  overflow:hidden;
  color:#fff;
}

/* ===== animated sky ===== */
.bg{
  position:fixed;
  inset:-30%;
  background:
    radial-gradient(circle at 20% 30%, rgba(100,160,255,.25), transparent 50%),
    radial-gradient(circle at 70% 60%, rgba(255,200,150,.15), transparent 55%),
    linear-gradient(120deg,#04060a,#0b1122,#04060a);
  background-size:200% 200%;
  animation:bgmove 30s ease infinite;
  filter:blur(60px);
}
@keyframes bgmove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* light beams */
.beams{
  position:fixed;
  inset:0;
  background:
    linear-gradient(120deg, transparent 40%, rgba(120,170,255,.15), transparent 60%),
    linear-gradient(-120deg, transparent 30%, rgba(255,200,150,.12), transparent 70%);
  animation:beam 15s ease-in-out infinite alternate;
  mix-blend-mode:screen;
}
@keyframes beam{
  from{transform:translateX(-10%)}
  to{transform:translateX(10%)}
}

/* noise */
.noise{
  position:fixed;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.06;
}

/* layout */
.wrap{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);
}

/* glass card */
.card{
  width:min(90vw,760px);
  padding:clamp(28px,6vw,64px);
  border-radius:28px;
  background:rgba(12,22,40,.6);
  backdrop-filter:blur(30px);
  border:1px solid rgba(120,170,255,.15);
  box-shadow:0 40px 120px rgba(0,0,0,.7);
  text-align:center;
  transform-style:preserve-3d;
}

/* ===== Responsive auto-fitting title ===== */
.title{
  width:100%;
  max-width:100%;
  font-weight:800;
  line-height:1;
  letter-spacing:.18em;
  white-space:nowrap;
  display:block;
  font-size:clamp(42px, 10vw, 110px);
  background:linear-gradient(90deg,#fff 30%,#7fc0ff 50%,#fff 70%);
  background-size:200% 100%;
  -webkit-background-clip:text;
  color:transparent;
  animation:shine 6s linear infinite;
}
@keyframes shine{
  from{background-position:200%}
  to{background-position:-200%}
}

/* brand */
.brand{
  margin-top:24px;
  font-size:clamp(16px,3vw,32px);
  letter-spacing:.6em;
  color:#cfe1ff;
}

/* text */
.text{
  margin-top:32px;
  font-size:clamp(14px,2vw,18px);
  line-height:1.8;
  color:#b9c8ff;
}

/* hype */
.hype{
  margin-top:36px;
  font-size:clamp(16px,2.5vw,22px);
  font-weight:600;
  color:#fff;
  text-shadow:0 0 30px rgba(120,170,255,.6);
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="beams"></div>
<div class="noise"></div>

<div class="wrap">
  <div class="card" id="card">
    <div class="title">COMING&nbsp;SOON</div>
    <div class="brand">FEEPARKING</div>

    <div class="text">
      Urban parking is about to change.<br>
      A new way to move through the city is being built.<br>
      Where every arrival is guided.<br>
      Where every space knows your name.
    </div>

    <div class="hype">Something powerful is coming.</div>
  </div>
</div>

<script>
const card=document.getElementById("card");
let mx=0,my=0,tx=0,ty=0;

document.addEventListener("mousemove",e=>{
  mx=(e.clientX/window.innerWidth-.5)*12;
  my=(e.clientY/window.innerHeight-.5)*12;
});

function tilt(e){
  if(!e.beta) return;
  mx=(e.gamma/40)*12;
  my=(e.beta/40)*12;
}

function enableTilt(){
  if(typeof DeviceOrientationEvent!=="undefined" &&
     typeof DeviceOrientationEvent.requestPermission==="function"){
    DeviceOrientationEvent.requestPermission().then(r=>{
      if(r==="granted") window.addEventListener("deviceorientation",tilt);
    });
  }else{
    window.addEventListener("deviceorientation",tilt);
  }
}
document.body.addEventListener("click",enableTilt,{once:true});

function loop(){
  tx+=(mx-tx)*.08;
  ty+=(my-ty)*.08;
  card.style.transform=`rotateX(${-ty}deg) rotateY(${tx}deg) translateZ(40px)`;
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
