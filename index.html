<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FeeParking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
html,body{
  margin:0;height:100%;background:#04070f;
  font-family:Inter,system-ui;overflow:hidden;color:#fff;
}

/* Aurora background */
.bg{
  position:fixed;inset:-40%;
  background:
    radial-gradient(circle at 20% 30%, rgba(100,160,255,.25), transparent 60%),
    radial-gradient(circle at 80% 70%, rgba(255,200,140,.18), transparent 65%),
    linear-gradient(120deg,#03060c,#0a1228,#03060c);
  background-size:300% 300%;
  animation:bgMove 40s ease-in-out infinite;
  filter:blur(60px);
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* light beams */
.beams{
  position:fixed;inset:0;
  background:
    linear-gradient(120deg, transparent 40%, rgba(120,170,255,.12), transparent 60%),
    linear-gradient(260deg, transparent 30%, rgba(255,220,170,.08), transparent 55%);
  mix-blend-mode:screen;
  animation:beams 30s linear infinite;
}
@keyframes beams{
  from{background-position:0% 0%}
  to{background-position:200% 200%}
}

/* floating dust */
.particles{
  position:fixed;inset:0;
  background:
    radial-gradient(circle, rgba(255,255,255,.12) 1px, transparent 2px);
  background-size:80px 80px;
  opacity:.25;
  animation:dust 90s linear infinite;
}
@keyframes dust{
  from{transform:translateY(0)}
  to{transform:translateY(-300px)}
}

/* noise */
.noise{
  position:fixed;inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.05;mix-blend-mode:overlay;
}

/* vignette */
.vignette{
  position:fixed;inset:0;
  background:radial-gradient(circle at center, transparent 40%, rgba(0,0,0,.9));
}

/* Center */
.center{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  padding:20px;
}

/* Glass card */
.card{
  width:100%;max-width:960px;
  background:rgba(10,15,30,.45);
  backdrop-filter:blur(24px);
  -webkit-backdrop-filter:blur(24px);
  border-radius:26px;
  padding:60px 40px;
  box-shadow:
    0 0 120px rgba(120,170,255,.25),
    inset 0 0 60px rgba(140,190,255,.1);
  text-align:center;
  transition:transform .15s ease;
}

/* Fluid title */
.title{
  font-weight:700;
  font-size:clamp(42px, 12vw, 110px);
  letter-spacing:clamp(4px, 2vw, 12px);
  white-space:nowrap;
  background:linear-gradient(120deg,#fff 30%,#a5d3ff 45%,#fff 60%);
  background-size:200% auto;
  color:transparent;
  -webkit-background-clip:text;
  background-clip:text;
  animation:shimmer 6s linear infinite;
}
@keyframes shimmer{
  from{background-position:200% center}
  to{background-position:0% center}
}

.brand{
  margin-top:20px;
  font-size:clamp(18px,4vw,32px);
  letter-spacing:8px;
  color:#cfdcff;
  text-shadow:0 0 20px rgba(120,170,255,.6);
}

.text{
  margin-top:30px;
  font-size:clamp(14px,3vw,18px);
  line-height:1.7;
  color:#b6c7ff;
}

.hype{
  margin-top:30px;
  font-size:clamp(18px,4vw,22px);
  font-weight:600;
  text-shadow:0 0 30px rgba(120,170,255,.7);
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="beams"></div>
<div class="particles"></div>
<div class="noise"></div>
<div class="vignette"></div>

<div class="center">
  <div class="card" id="card">
    <div class="title">COMING&nbsp;SOON</div>
    <div class="brand">FEEPARKING</div>
    <div class="text">
      Urban parking is about to change.<br>
      A new way to move through the city is being built.<br>
      Where every arrival is guided.<br>
      Where every space knows your name.
    </div>
    <div class="hype">Something powerful is coming.</div>
  </div>
</div>

<script>
const card = document.getElementById("card");

document.addEventListener("mousemove", e=>{
  const x = (e.clientX / window.innerWidth - 0.5)*10;
  const y = (e.clientY / window.innerHeight - 0.5)*10;
  card.style.transform = `rotateX(${-y}deg) rotateY(${x}deg)`;
});

if(window.DeviceOrientationEvent){
  window.addEventListener("deviceorientation", e=>{
    const x = e.gamma/3;
    const y = e.beta/6;
    card.style.transform = `rotateX(${y}deg) rotateY(${x}deg)`;
  });
}
</script>

</body>
</html>
