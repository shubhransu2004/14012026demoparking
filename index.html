<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FeeParking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#03050a;
  font-family:Inter,system-ui;
  overflow:hidden;
  color:#fff;
}

/* ===== BACKGROUND ===== */
.bg{
  position:fixed;
  inset:-30%;
  background:
    radial-gradient(circle at 20% 30%, rgba(80,140,255,.25), transparent 60%),
    radial-gradient(circle at 80% 70%, rgba(255,200,120,.15), transparent 60%),
    linear-gradient(120deg,#05080f,#0b1630,#05080f);
  background-size:200% 200%;
  animation:bgMove 30s ease-in-out infinite;
  filter:blur(60px);
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Floating dust */
.particles{
  position:fixed;
  inset:0;
  background:
    radial-gradient(#7aa2ff 1px, transparent 1px),
    radial-gradient(#ffffff22 1px, transparent 1px);
  background-size:90px 90px,160px 160px;
  animation:float 70s linear infinite;
  opacity:.15;
}
@keyframes float{
  from{background-position:0 0,0 0}
  to{background-position:1200px 600px,-800px 400px}
}

/* Vignette */
.vignette{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, transparent 35%, rgba(0,0,0,.95));
}

/* ===== CENTER ===== */
.wrap{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  perspective:1200px;
  padding:20px;
}

/* ===== GLASS CARD ===== */
.card{
  width:100%;
  max-width:880px;
  background:rgba(15,25,50,.6);
  backdrop-filter:blur(35px);
  border-radius:32px;
  padding:clamp(24px,5vw,70px);
  box-shadow:0 0 140px rgba(100,160,255,.4);
  border:1px solid rgba(140,180,255,.25);
  text-align:center;
  transform-style:preserve-3d;
  transition:transform .2s ease-out;
  animation:breath 8s ease-in-out infinite;
}

/* ===== TITLE ===== */
.title{
  font-size:clamp(42px,9vw,120px);
  font-weight:700;
  letter-spacing:.15em;
  line-height:1.05;
  color:white;
  text-shadow:0 0 40px rgba(120,180,255,.7);
  position:relative;
  display:block;
  white-space:normal;
}

/* shimmer */
.title::after{
  content:"";
  position:absolute;
  inset:-50%;
  background:linear-gradient(120deg, transparent 40%, rgba(255,255,255,.35), transparent 60%);
  animation:shimmer 6s infinite;
}
@keyframes shimmer{
  0%{transform:translateX(-100%)}
  100%{transform:translateX(100%)}
}

/* ===== LOGOS ===== */
.logos{
  display:flex;
  justify-content:center;
  gap:30px;
  margin:35px 0;
}

.logos img{
  height:70px;
  filter:drop-shadow(0 0 25px rgba(255,215,120,.6));
}

/* ===== BRAND ===== */
.brand{
  font-size:clamp(18px,4vw,32px);
  letter-spacing:.4em;
  color:#cdd9ff;
  text-shadow:0 0 20px rgba(120,160,255,.5);
}

/* ===== TEXT ===== */
.text{
  margin-top:25px;
  font-size:clamp(14px,3vw,18px);
  line-height:1.7;
  color:#b8c8ff;
}

.bold{
  margin-top:35px;
  font-size:clamp(18px,4vw,24px);
  color:white;
  text-shadow:0 0 20px rgba(120,180,255,.6);
}

/* ===== BREATHING ===== */
@keyframes breath{
  0%,100%{transform:translateZ(0) scale(1)}
  50%{transform:translateZ(35px) scale(1.02)}
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="particles"></div>
<div class="vignette"></div>

<div class="wrap">
  <div class="card" id="card">

    <div class="title">COMING SOON</div>

    <div class="brand">FEEPARKING</div>

    <div class="text">
      Urban parking is about to change.<br>
      A new way to move through the city is being built.<br>
      Where every arrival is guided.<br>
      Where every space knows your name.
    </div>

    <div class="bold">Something powerful is coming.</div>

    <div class="logos">
      <img src="logoCout.png">
      <img src="CarbonOut QR Code Transparrent bg.png">
    </div>

    <div class="bold">by CarbonOut</div>

  </div>
</div>

<script>
const card = document.getElementById("card");

/* Mouse tilt */
document.addEventListener("mousemove", e=>{
  const x = (window.innerWidth/2 - e.clientX)/30;
  const y = (window.innerHeight/2 - e.clientY)/30;
  card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

/* Phone tilt */
if(window.DeviceOrientationEvent){
  window.addEventListener("deviceorientation", e=>{
    const x = e.gamma/4;
    const y = e.beta/8;
    card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
  });
}
</script>

</body>
</html>
