<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FeeParking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#04060a;
  font-family:Inter,system-ui;
  overflow:hidden;
  color:#fff;
}

/* Layered animated background */
.bg{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 30% 40%, rgba(90,150,255,.18), transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(255,200,140,.10), transparent 65%),
    linear-gradient(120deg,#04060a,#0b1020 60%,#04060a);
  background-size:200% 200%;
  animation:bgShift 25s ease-in-out infinite;
  filter:blur(40px);
}

@keyframes bgShift{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Animated texture noise */
.noise{
  position:fixed;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.06;
  mix-blend-mode:overlay;
  animation:noiseMove 10s steps(10) infinite;
}

@keyframes noiseMove{
  from{transform:translate(0,0)}
  to{transform:translate(-100px,100px)}
}

/* Vignette */
.vignette{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, transparent 40%, rgba(0,0,0,.85));
}

/* Content */
.center{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.block{
  max-width:900px;
  padding:40px;
}

/* Big Coming Soon */
.soon{
  font-size:120px;
  letter-spacing:12px;
  font-weight:700;
  color:#ffffff;
  text-shadow:
    0 0 30px rgba(120,170,255,.6),
    0 0 120px rgba(120,170,255,.4);
  animation: breathe 6s ease-in-out infinite;
}
@keyframes breathe{
  0%{transform:scale(1);filter:brightness(1)}
  50%{transform:scale(1.03);filter:brightness(1.2)}
  100%{transform:scale(1);filter:brightness(1)}
}

/* Brand */
.brand{
  margin-top:40px;
  font-size:36px;
  letter-spacing:8px;
  color:#cfdcff;
  text-shadow:0 0 20px rgba(120,170,255,.5);
}

/* Tagline */
.tag{
  margin-top:20px;
  font-size:18px;
  letter-spacing:2px;
  color:#aebcff;
}

/* Mobile */
@media(max-width:700px){
  .soon{font-size:60px;letter-spacing:6px}
  .brand{font-size:24px}
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="noise"></div>
<div class="vignette"></div>

<div class="center">
  <div class="block">
    <div class="soon">COMING&nbsp;SOON</div>
    <div class="brand">FEEPARKING</div>
    <div class="tag">Urban parking is about to change<br>
	A new way to move through the city is being built.<br>
      Where every arrival is guided.<br>
      Where every space knows your name.<br><br><br><br>
      <h2><b>Something powerful is coming.	</b>
	</div>
  </div>
</div>

</body>
</html>
