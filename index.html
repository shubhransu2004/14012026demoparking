<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FeeParking – Live Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #0b0f14;
  color: #e6e6e6;
}

header {
  background: #111827;
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  font-size: 20px;
  color: #38bdf8;
}

.status {
  font-size: 14px;
}

.container {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 20px;
  padding: 20px;
}

.card {
  background: #111827;
  border-radius: 10px;
  padding: 16px;
}

.card h2 {
  margin-top: 0;
  font-size: 16px;
  color: #7dd3fc;
}

.slots {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

.slot {
  padding: 12px;
  border-radius: 8px;
  text-align: center;
  font-weight: bold;
}

.free { background: #064e3b; color: #34d399; }
.occupied { background: #7f1d1d; color: #f87171; }

.logs {
  font-family: monospace;
  font-size: 13px;
  max-height: 300px;
  overflow-y: auto;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 14px;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
}

button.danger {
  background: #dc2626;
}
</style>
</head>

<body>

<header>
  <h1>FEEPARKING – LIVE DASHBOARD</h1>
  <div class="status" id="apiStatus">Connecting...</div>
</header>

<div class="container">

  <!-- LEFT -->
  <div class="card">
    <h2>Parking Slots</h2>
    <div class="slots" id="slots"></div>
  </div>

  <!-- RIGHT -->
  <div>
    <div class="card">
      <h2>Latest Plates</h2>
      <div class="logs" id="logs"></div>
    </div>

    <div class="card" style="margin-top:20px;">
      <h2>Gate Control</h2>
      <button class="danger" onclick="openGate()">OPEN EXIT GATE</button>
    </div>
  </div>

</div>

<script>
const API = "https://api.feeparking.in";

async function checkHealth() {
  try {
    const r = await fetch(API + "/health");
    document.getElementById("apiStatus").innerText = "API ONLINE";
  } catch {
    document.getElementById("apiStatus").innerText = "API OFFLINE";
  }
}

async function loadSlots() {
  const r = await fetch(API + "/slots");
  const data = await r.json();

  document.getElementById("slots").innerHTML = data.map(s =>
    `<div class="slot ${s.occupied ? "occupied" : "free"}">
      Slot ${s.slot}<br>${s.occupied ? "OCCUPIED" : "FREE"}
     </div>`
  ).join("");
}

async function loadLogs() {
  const r = await fetch(API + "/logs");
  const data = await r.json();

  document.getElementById("logs").innerHTML = data
    .map(l => `${l.plate} @ ${l.timestamp}`)
    .join("<br>");
}

async function openGate() {
  await fetch(API + "/open_gate", { method: "POST" });
  alert("Gate opened");
}

setInterval(() => {
  loadSlots();
  loadLogs();
  checkHealth();
}, 2000);
</script>

</body>
</html>
