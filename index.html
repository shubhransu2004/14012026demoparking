<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FeeParking â€” Smart AI Parking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
html,body{
margin:0;
padding:0;
width:100%;
height:100%;
overflow:hidden;
font-family:'Orbitron',sans-serif;
background:#05080c;
}

#scene{
position:absolute;
width:100%;
height:100%;
perspective:1200px;
overflow:hidden;
}

#hexLayer{
position:absolute;
width:200%;
height:200%;
background:
radial-gradient(#00ffff22 1px, transparent 2px),
linear-gradient(60deg,#00ffff11 1px,transparent 1px),
linear-gradient(-60deg,#00ffff11 1px,transparent 1px);
background-size:40px 40px;
transform:translate(-25%,-25%) rotateX(60deg);
animation:drift 40s linear infinite;
}

@keyframes drift{
0%{transform:translate(-25%,-25%) rotateX(60deg) translateY(0);}
100%{transform:translate(-25%,-25%) rotateX(60deg) translateY(300px);}
}

#core{
position:absolute;
top:50%;
left:50%;
width:220px;
height:220px;
margin:-110px;
border-radius:50%;
background:radial-gradient(circle,#00ffff,#005);
box-shadow:0 0 80px #00ffff;
animation:pulse 4s infinite;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.1)}
100%{transform:scale(1)}
}

.ring{
position:absolute;
top:50%;
left:50%;
width:400px;
height:400px;
margin:-200px;
border-radius:50%;
border:1px solid #00ffff44;
animation:spin 20s linear infinite;
}

.ring:nth-child(2){
width:600px;
height:600px;
margin:-300px;
animation-duration:30s;
}

@keyframes spin{
from{transform:rotate(0deg)}
to{transform:rotate(360deg)}
}

#ui{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
color:#00ffff;
z-index:10;
}

#title{
font-size:64px;
letter-spacing:6px;
text-shadow:0 0 30px #00ffff;
}

#tag{
margin-top:10px;
font-size:18px;
color:#88ffff;
}

#msg{
margin-top:40px;
font-size:14px;
color:#66ffff;
}

#scan{
margin-top:30px;
font-size:16px;
letter-spacing:4px;
animation:blink 1.5s infinite;
}

@keyframes blink{
0%,100%{opacity:1}
50%{opacity:0.3}
}

</style>
</head>

<body>

<div id="scene">
  <div id="hexLayer"></div>

  <div class="ring"></div>
  <div class="ring"></div>
  <div id="core"></div>

  <div id="ui">
    <div id="title">FEEPARKING</div>
    <div id="tag">AI-Powered Smart Parking</div>
    <div id="msg">
      Real-time vehicle recognition.<br>
      Autonomous slot allocation.<br>
      Automated payments.
    </div>
    <div id="scan">SYSTEM BOOTING</div>
  </div>
</div>

<script>
document.addEventListener("mousemove", e=>{
 let x=(e.clientX/window.innerWidth-0.5)*30;
 let y=(e.clientY/window.innerHeight-0.5)*30;
 document.getElementById("scene").style.transform=
 `rotateY(${x}deg) rotateX(${-y}deg)`;
});
</script>

</body>
</html>
