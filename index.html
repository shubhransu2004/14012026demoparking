<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FeeParking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
html,body{
margin:0;
width:100%;
height:100%;
background:#05070a;
overflow:hidden;
font-family:'Inter',sans-serif;
}

#world{
position:absolute;
width:100%;
height:100%;
perspective:1400px;
}

#stage{
position:absolute;
width:100%;
height:100%;
transform-style:preserve-3d;
transition:0.1s;
}

.grid{
position:absolute;
width:200%;
height:200%;
background:
linear-gradient(#0ff1 1px,transparent 1px),
linear-gradient(90deg,#0ff1 1px,transparent 1px);
background-size:60px 60px;
transform:rotateX(70deg) translateY(200px);
filter:blur(0.5px);
opacity:0.3;
}

#core{
position:absolute;
top:50%;
left:50%;
width:140px;
height:140px;
margin:-70px;
background:radial-gradient(circle,#0ff,#024);
border-radius:20px;
box-shadow:0 0 80px #0ff;
transform-style:preserve-3d;
transition:0.15s;
}

.ring{
position:absolute;
top:50%;
left:50%;
width:400px;
height:400px;
margin:-200px;
border-radius:50%;
border:1px solid #0ff4;
transform-style:preserve-3d;
animation:spin 25s linear infinite;
}

.ring:nth-child(2){
width:600px;
height:600px;
margin:-300px;
animation-duration:40s;
}

@keyframes spin{
from{transform:rotateZ(0deg)}
to{transform:rotateZ(360deg)}
}

#ui{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%) translateZ(150px);
text-align:center;
color:#9ff;
}

#title{
font-size:58px;
letter-spacing:6px;
font-weight:700;
text-shadow:0 0 20px #0ff;
}

#sub{
margin-top:10px;
font-size:14px;
letter-spacing:2px;
opacity:0.7;
}

#status{
margin-top:40px;
font-size:12px;
letter-spacing:4px;
opacity:0.5;
}

#pulse{
position:absolute;
top:50%;
left:50%;
width:300px;
height:300px;
margin:-150px;
border-radius:50%;
border:1px solid #0ff2;
animation:pulse 3s infinite;
}

@keyframes pulse{
0%{transform:scale(1);opacity:0.4}
50%{transform:scale(1.3);opacity:0.1}
100%{transform:scale(1);opacity:0.4}
}
</style>
</head>

<body>

<div id="world">
  <div id="stage">

    <div class="grid"></div>

    <div class="ring"></div>
    <div class="ring"></div>

    <div id="pulse"></div>
    <div id="core"></div>

    <div id="ui">
      <div id="title">FEEPARKING</div>
      <div id="sub">Smart • Automated • Seamless</div>
      <div id="status">SYSTEM INITIALIZING</div>
    </div>

  </div>
</div>

<script>
const stage = document.getElementById("stage");
const core = document.getElementById("core");

document.addEventListener("mousemove", e=>{
  const x = (e.clientX/window.innerWidth - 0.5) * 30;
  const y = (e.clientY/window.innerHeight - 0.5) * 30;

  stage.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
  core.style.transform = `translateZ(${60 + y}px) rotateX(${y}deg) rotateY(${x}deg)`;
});

document.addEventListener("click", ()=>{
  core.style.boxShadow="0 0 140px #0ff";
  setTimeout(()=>core.style.boxShadow="0 0 80px #0ff",300);
});
</script>

</body>
</html>
