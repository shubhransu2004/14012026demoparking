<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FeeParking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#6fb6ff;
  --bg:#02040a;
}
*{box-sizing:border-box}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:var(--bg);
  font-family:Inter,system-ui;
  overflow:hidden;
  color:#fff;
}

/* ===== Moving gradient sky ===== */
.bg{
  position:fixed;
  inset:-30%;
  background:
    radial-gradient(circle at 20% 30%, rgba(90,150,255,.25), transparent 50%),
    radial-gradient(circle at 70% 60%, rgba(255,200,120,.15), transparent 55%),
    linear-gradient(120deg,#04060a,#0a1120,#04060a);
  background-size:200% 200%;
  animation:sky 30s ease infinite;
  filter:blur(60px);
}
@keyframes sky{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== Light beams ===== */
.beams{
  position:fixed;
  inset:0;
  background:
    linear-gradient(120deg, transparent 30%, rgba(120,170,255,.15), transparent 60%),
    linear-gradient(-120deg, transparent 40%, rgba(255,200,150,.1), transparent 70%);
  animation:beams 15s ease-in-out infinite alternate;
  mix-blend-mode:screen;
}
@keyframes beams{
  from{transform:translateX(-10%)}
  to{transform:translateX(10%)}
}

/* ===== Noise texture ===== */
.noise{
  position:fixed;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.06;
}

/* ===== Center container ===== */
.wrap{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  perspective:1200px;
}

/* ===== Glass card ===== */
.card{
  width:min(90vw,780px);
  padding:clamp(30px,6vw,70px);
  border-radius:28px;
  background:rgba(10,20,40,.55);
  backdrop-filter:blur(30px);
  border:1px solid rgba(120,170,255,.15);
  box-shadow:0 40px 120px rgba(0,0,0,.7);
  transform-style:preserve-3d;
  transition:box-shadow .4s ease;
}

/* ===== Shimmer headline ===== */
.title{
  font-size:clamp(48px,9vw,120px);
  font-weight:800;
  letter-spacing:.15em;
  line-height:1;
  background:linear-gradient(90deg,#fff 30%,var(--blue) 50%,#fff 70%);
  background-size:200% 100%;
  -webkit-background-clip:text;
  color:transparent;
  animation:shine 6s linear infinite;
}
@keyframes shine{
  from{background-position:200%}
  to{background-position:-200%}
}

.brand{
  margin-top:24px;
  font-size:clamp(18px,3vw,34px);
  letter-spacing:.6em;
  color:#cfe1ff;
}

.text{
  margin-top:32px;
  font-size:clamp(14px,2vw,18px);
  line-height:1.8;
  color:#b9c8ff;
}

.hype{
  margin-top:36px;
  font-size:clamp(16px,2.5vw,22px);
  font-weight:600;
  color:#fff;
  text-shadow:0 0 30px rgba(120,170,255,.6);
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="beams"></div>
<div class="noise"></div>

<div class="wrap">
  <div class="card" id="card">
    <div class="title">COMING&nbsp;SOON</div>
    <div class="brand">FEEPARKING</div>

    <div class="text">
      Urban parking is about to change.<br>
      A new way to move through the city is being built.<br>
      Where every arrival is guided.<br>
      Where every space knows your name.
    </div>

    <div class="hype">Something powerful is coming.</div>
  </div>
</div>

<script>
const card = document.getElementById("card");

let mx=0,my=0,tx=0,ty=0;

/* Mouse */
document.addEventListener("mousemove",e=>{
  mx=(e.clientX/window.innerWidth-.5)*14;
  my=(e.clientY/window.innerHeight-.5)*14;
});

/* Mobile motion */
function handleTilt(e){
  if(!e.beta) return;
  mx=(e.gamma/45)*14;
  my=(e.beta/45)*14;
}

/* Permission */
function enableMotion(){
  if(typeof DeviceOrientationEvent!=="undefined" &&
     typeof DeviceOrientationEvent.requestPermission==="function"){
    DeviceOrientationEvent.requestPermission().then(r=>{
      if(r==="granted") window.addEventListener("deviceorientation",handleTilt);
    });
  }else{
    window.addEventListener("deviceorientation",handleTilt);
  }
}
document.body.addEventListener("click",enableMotion,{once:true});

/* Smooth physics */
function loop(){
  tx+=(mx-tx)*0.08;
  ty+=(my-ty)*0.08;
  card.style.transform=
    `rotateX(${-ty}deg) rotateY(${tx}deg) translateZ(40px)`;
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
