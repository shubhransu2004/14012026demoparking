<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FEEPARKING | Intelligent Urban Mobility</title>
    <meta name="description" content="Next-generation ANPR parking infrastructure.">
    <meta name="theme-color" content="#030508">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-deep: #020204;
            --accent: #64ffda;
            --accent-dim: rgba(100, 255, 218, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- AMBIENT BACKGROUND --- */
        canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.3;
            animation: floatOrb 20s ease-in-out infinite alternate;
        }
        .orb-1 { width: 600px; height: 600px; background: radial-gradient(circle, #1e293b, transparent); top: -20%; left: -10%; }
        .orb-2 { width: 500px; height: 500px; background: radial-gradient(circle, rgba(100, 255, 218, 0.15), transparent); bottom: -10%; right: -10%; }

        @keyframes floatOrb {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, -50px); }
        }

        .noise-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1; opacity: 0.04;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuNjUiIG51bU9jdGF2ZXM9IjMiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjbm9pc2UpIiBvcGFjaXR5PSIxIi8+PC9zdmc+');
        }

        /* --- ULTRA-PREMIUM GLASS CARD --- */
        .glass-panel {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 680px;
            padding: 5rem 3.5rem;
            
            /* The "Deep" Glass Look */
            background: rgba(10, 10, 12, 0.6); /* Darker base */
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.15); /* Top light catch */
            border-radius: 24px;
            
            /* Inner shadow for thickness */
            box-shadow: 
                0 40px 80px -20px rgba(0,0,0,0.8),
                inset 0 0 0 1px rgba(255,255,255,0.05);
            
            transform-style: preserve-3d;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.2s ease, transform 0.2s ease-out; /* Fast transform for tilt */
            overflow: hidden; /* Contains the sheen */
        }

        /* Interactive Spotlight Gradient (Updated by JS) */
        .glass-panel::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 24px;
            z-index: -1;
            /* Radial gradient that follows mouse */
            background: radial-gradient(
                800px circle at var(--mouse-x) var(--mouse-y), 
                rgba(255, 255, 255, 0.06), 
                transparent 40%
            );
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* Show spotlight on hover */
        .glass-panel:hover::before {
            opacity: 1;
        }

        /* Moving Sheen Animation */
        .glass-panel::after {
            content: "";
            position: absolute;
            top: 0; left: 0; bottom: 0;
            width: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.05), 
                transparent
            );
            transform: skewX(-20deg) translateX(-150%);
            z-index: 11;
            pointer-events: none;
            animation: sheen 6s infinite ease-in-out;
        }

        @keyframes sheen {
            0%, 85% { transform: skewX(-20deg) translateX(-150%); }
            100% { transform: skewX(-20deg) translateX(200%); }
        }

        /* --- CONTENT TYPOGRAPHY --- */
        .status-badge {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 2.5rem;
            padding: 8px 16px;
            border-radius: 50px;
            background: rgba(100, 255, 218, 0.08);
            border: 1px solid rgba(100, 255, 218, 0.2);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.1);
        }

        /* CINEMATIC TITLE */
        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            line-height: 1;
            margin-bottom: 2.5rem;
            color: #ffffff;
            
            /* Text Shimmer Effect */
            background: linear-gradient(
                to right, 
                #fff 20%, 
                #a5b4fc 40%, 
                #a5b4fc 60%, 
                #fff 80%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShimmer 5s linear infinite;
        }

        @keyframes textShimmer {
            to { background-position: 200% center; }
        }

        .poetry-block {
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 3.5rem;
        }

        /* Aesthetic Fading & Glowing Animation for Taglines */
        .poetry-block p { 
            margin-bottom: 0.6rem;
            opacity: 0.5; /* Base dim state */
            transition: all 0.5s ease;
            animation: breatheGlow 5s ease-in-out infinite;
        }

        /* Stagger the breathing for a wave effect */
        .poetry-block p:nth-child(1) { animation-delay: 0s; }
        .poetry-block p:nth-child(2) { animation-delay: 1.2s; }
        .poetry-block p:nth-child(3) { animation-delay: 2.4s; }
        .poetry-block p:nth-child(4) { animation-delay: 3.6s; }

        @keyframes breatheGlow {
            0%, 100% {
                opacity: 0.5;
                text-shadow: 0 0 0 transparent;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                color: #fff;
                text-shadow: 0 0 15px var(--accent); /* Cyan Glow */
                transform: scale(1.02); /* Subtle breathing */
            }
        }

        .highlight { font-weight: 500; }

        /* --- RETRO TERMINAL INPUT --- */
        .access-terminal {
            position: relative;
            display: flex;
            gap: 12px;
            max-width: 480px;
            margin: 0 auto 3rem auto;
            z-index: 20; /* Above sheen */
        }

        .access-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            padding: 16px 24px;
            border-radius: 8px;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s;
        }

        .access-input::placeholder { color: rgba(255, 255, 255, 0.3); }

        .access-input:focus {
            border-color: var(--accent);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 4px rgba(100, 255, 218, 0.1);
        }

        .access-btn {
            background: var(--text-primary);
            color: #000;
            border: none;
            padding: 0 28px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .access-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(255, 255, 255, 0.3);
        }

        .success-msg {
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            margin-top: 15px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* --- FOOTER --- */
        .footer-nav {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 30px;
            z-index: 10;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.4);
            font-size: 1.3rem;
            transition: all 0.3s;
        }

        .footer-link:hover { color: #fff; transform: scale(1.1); }

        /* --- CINEMATIC TYPEWRITER & GLOW (FIXED) --- */
        .mystery-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.4rem; /* Increased Size */
            font-weight: 800;  /* Bolder */
            color: #fff;
            margin-bottom: 2.5rem;
            min-height: 1.5em;
            display: block; 
            text-align: center;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.15em; /* Cleaner spacing */
        }

        .mystery-char {
            display: inline-block;
            opacity: 0;
            filter: blur(8px); /* Initial Blur */
            transform: translateZ(0); /* Hardware Accel */
            animation: cinematicReveal 0.4s ease-out forwards;
        }
        
        .mystery-char.glow {
            /* FIXED: Ensure opacity stays 1 when this class is added */
            opacity: 1 !important; 
            filter: blur(0) !important;
            animation: deepPulse 3s infinite alternate;
        }

        /* Reveal: Blur -> Sharp White */
        @keyframes cinematicReveal {
            0% { opacity: 0; filter: blur(10px); transform: scale(1.2); color: var(--accent); }
            100% { opacity: 1; filter: blur(0); transform: scale(1); color: #ffffff; }
        }

        /* Pulse: White -> Cyan -> White */
        @keyframes deepPulse {
            0% { color: #ffffff; text-shadow: 0 0 10px rgba(255,255,255,0.8); }
            100% { color: var(--accent); text-shadow: 0 0 25px var(--accent), 0 0 50px var(--accent); }
        }

        /* The Cursor */
        .cursor {
            display: inline-block;
            width: 12px;
            height: 1.4em;
            background: var(--accent);
            vertical-align: sub;
            margin-left: 6px;
            animation: blink 0.8s step-end infinite;
            box-shadow: 0 0 15px var(--accent);
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* VISIBLE STATE */
        .visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        @media (max-width: 768px) {
            .glass-panel { padding: 3rem 1.5rem; width: 92%; }
            h1 { font-size: 2.8rem; }
            .access-terminal { flex-direction: column; }
            .access-btn { padding: 16px; }
            .mystery-text { font-size: 1rem; letter-spacing: 0.05em; }
        }
    </style>
</head>
<body>

    <!-- Canvas for Neural Network -->
    <canvas id="neural-canvas"></canvas>
    
    <!-- Ambient Light Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <!-- Grain Overlay -->
    <div class="noise-overlay"></div>

    <!-- Main Card -->
    <div class="glass-panel" id="main-card">
        <div class="status-badge">System Status: Building Infrastructure</div>
        
        <!-- Clean, Cinematic Title -->
        <h1>FEEPARKING</h1>
        
        <div class="poetry-block">
            <p>Urban parking is about to change.</p>
            <p>A new way to move through the city is being built.</p>
            <p class="highlight">Where every arrival is guided.</p>
            <p class="highlight">Where every space knows your name.</p>
        </div>

        <!-- Animated Mystery Text -->
        <div class="mystery-text" id="mystery-text"></div>

        <!-- Input Area -->
        <div class="access-terminal" id="signup-form">
            <input type="email" class="access-input" id="user-email" placeholder="ENTER_EMAIL_ADDRESS" autocomplete="off">
            <button class="access-btn" onclick="requestAccess()">REQUEST ACCESS</button>
        </div>
        
        <div class="success-msg" id="success-msg">
            <i class="fa-solid fa-check-circle"></i> ACCESS_REQUEST_LOGGED_SECURELY
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-nav">
        <a href="#" class="footer-link"><i class="fa-brands fa-github"></i></a>
        <a href="#" class="footer-link"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="mailto:contact@feeparking.in" class="footer-link"><i class="fa-solid fa-envelope"></i></a>
    </div>

    <script>
        // --- 1. DYNAMIC SPOTLIGHT EFFECT (THE "ALIVE GLASS") ---
        const card = document.getElementById('main-card');
        
        document.addEventListener('mousemove', (e) => {
            if (!card) return;
            const x = e.clientX;
            const y = e.clientY;
            const rect = card.getBoundingClientRect();
            const cardX = x - rect.left;
            const cardY = y - rect.top;

            card.style.setProperty('--mouse-x', `${cardX}px`);
            card.style.setProperty('--mouse-y', `${cardY}px`);

            // Subtle Tilt Effect
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const rotateX = ((y - centerY) / centerY) * -3; 
            const rotateY = ((x - centerX) / centerX) * 3;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // --- 2. NEURAL NETWORK CANVAS (Restored) ---
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        
        const config = {
            particleCount: 80, 
            connectionDistance: 150,
            mouseDistance: 200,
            baseSpeed: 0.2
        };

        const mouse = { x: null, y: null };
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        function initParticles() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<config.particleCount; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * config.baseSpeed,
                    vy: (Math.random() - 0.5) * config.baseSpeed,
                    size: Math.random() * 2 + 1
                });
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, width, height);
            
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                // Bounce off edges
                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;

                // Mouse interaction (Repel)
                if(mouse.x != null) {
                    let dx = mouse.x - p.x;
                    let dy = mouse.y - p.y;
                    let distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance < config.mouseDistance) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (config.mouseDistance - distance) / config.mouseDistance;
                        const directionX = forceDirectionX * force * 2; // Repel force
                        const directionY = forceDirectionY * force * 2;
                        p.x -= directionX;
                        p.y -= directionY;
                    }
                }

                // Draw Particle
                ctx.fillStyle = "rgba(100, 255, 218, 0.4)"; 
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                // Draw Connections
                particles.forEach(p2 => {
                    let dx = p.x - p2.x;
                    let dy = p.y - p2.y;
                    let distance = Math.sqrt(dx*dx + dy*dy);

                    if (distance < config.connectionDistance) {
                        ctx.beginPath();
                        // Opacity based on distance
                        ctx.strokeStyle = `rgba(100, 255, 218, ${0.15 - distance/config.connectionDistance * 0.15})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', initParticles);
        initParticles();
        animateParticles();

        // --- 3. CINEMATIC TYPEWRITER + ORGANIC GLOW ---
        const phrase = "Something powerful is coming soon.......";
        const textContainer = document.getElementById('mystery-text');
        
        function startCinematicTypewriter() {
            textContainer.innerHTML = '';
            
            // Add Cursor
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            textContainer.appendChild(cursor);

            // Type each character
            phrase.split('').forEach((char, index) => {
                setTimeout(() => {
                    const span = document.createElement('span');
                    span.innerText = char === ' ' ? '\u00A0' : char;
                    span.className = 'mystery-char';
                    
                    // Assign random delay for the glow animation later
                    const randomDelay = Math.random() * 2 + 's';
                    span.style.animationDelay = '0s'; // Reveal immediately upon insertion
                    
                    // Insert before cursor
                    textContainer.insertBefore(span, cursor);

                    // Add the resting "glow" animation after entrance
                    setTimeout(() => {
                        span.classList.add('glow');
                        span.style.animationDelay = randomDelay; // Stagger the breathing
                    }, 800); // Wait for reveal to finish

                }, index * 80); // Typing speed
            });
        }

        window.onload = () => {
            setTimeout(() => {
                card.classList.add('visible');
                // Check if already registered
                if(localStorage.getItem("fp_access_requested")) {
                    showSuccessState();
                }
                startCinematicTypewriter();
            }, 300);
        };

        // --- 4. ACTIONS ---
        function requestAccess() {
            const email = document.getElementById("user-email").value;
            const btn = document.querySelector(".access-btn");
            
            if(!email || !email.includes("@")) {
                // Shake effect for error
                btn.style.animation = "shake 0.5s";
                setTimeout(() => btn.style.animation = "", 500);
                return;
            }

            btn.innerText = "ENCRYPTING...";
            btn.style.opacity = "0.8";
            
            setTimeout(() => {
                localStorage.setItem("fp_access_requested", "true");
                showSuccessState();
            }, 1200);
        }

        function showSuccessState() {
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("success-msg").style.display = "flex";
        }

        // --- 5. ADMIN BACKDOOR ---
        document.addEventListener("keydown", (e) => {
            if (e.ctrlKey && e.shiftKey && (e.key === "A" || e.key === "a")) {
                const pass = prompt("Enter System Access Code:");
                if (pass === "FEEPARKING_ADMIN_2026") {
                    window.location.href = "admin.html";
                }
            }
        });

    </script>
    
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</body>
</html>
