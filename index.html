<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FeeParking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#05070a;
  font-family:Inter,system-ui,sans-serif;
  color:#e6edf5;
  overflow:hidden;
}

/* Subtle animated gradient */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, rgba(50,120,255,.15), transparent 60%),
    radial-gradient(circle at 80% 80%, rgba(255,200,120,.08), transparent 60%),
    linear-gradient(120deg, #06090f, #0b1018 60%, #070a10);
  animation: drift 20s linear infinite alternate;
  z-index:-1;
}
@keyframes drift{
  from{filter:brightness(1)}
  to{filter:brightness(1.15)}
}

/* Floating particles */
.particles span{
  position:absolute;
  width:2px;
  height:2px;
  background:#8fb7ff;
  opacity:.4;
  animation: float 30s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}

/* Center block */
.main{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.container{
  max-width:900px;
  padding:40px;
}

/* Title */
.logo{
  font-size:64px;
  letter-spacing:10px;
  font-weight:700;
  color:#ffffff;
  text-shadow:
    0 0 15px rgba(100,160,255,.8),
    0 0 60px rgba(100,160,255,.4);
  animation: glow 4s ease-in-out infinite alternate;
}
@keyframes glow{
  from{filter:brightness(1)}
  to{filter:brightness(1.3)}
}

/* Tagline */
.tag{
  margin-top:20px;
  font-size:20px;
  letter-spacing:2px;
  color:#b7c8ff;
}

/* Divider */
.line{
  width:120px;
  height:2px;
  margin:40px auto;
  background:linear-gradient(90deg, transparent, #6fa3ff, transparent);
}

/* Suspense text */
.text{
  font-size:22px;
  line-height:1.7;
  color:#e0e8ff;
  animation: fade 12s infinite;
}
@keyframes fade{
  0%,20%{opacity:0}
  30%,70%{opacity:1}
  100%{opacity:0}
}

/* Coming Soon */
.soon{
  margin-top:50px;
  font-size:16px;
  letter-spacing:4px;
  color:#9ab0ff;
}

/* Footer */
.footer{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:12px;
  letter-spacing:2px;
  color:#7d8db3;
}

@media(max-width:700px){
  .logo{font-size:40px;letter-spacing:6px}
  .text{font-size:16px}
}
</style>
</head>

<body>

<div class="particles">
  <!-- 40 subtle floating dots -->
  <script>
    for(let i=0;i<40;i++){
      document.write(`<span style="left:${Math.random()*100}%;top:${Math.random()*100}%;animation-delay:${Math.random()*20}s;"></span>`);
    }
  </script>
</div>

<div class="main">
  <div class="container">
    <div class="logo">FEEPARKING</div>
    <div class="tag">Urban parking is about to change</div>
    <div class="line"></div>
    <div class="text">
      A new way to move through the city is being built.<br>
      Where every arrival is guided.<br>
      Where every space knows your name.<br>
      Something powerful is coming.
    </div>
    <div class="soon">COMING SOON</div>
  </div>
</div>

<div class="footer">
  Intelligent Parking Infrastructure
</div>

</body>
</html>
